<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_table.html</title>

<style>
	table {
		border : 1px solid blue;
		border-collapse : collapse;
	}
	
	table td, th {
		border : 1px dotted green;
	}
	
	tr:hover {
		background : yellow;
	}
	
	/* 홀수번째 줄에는 꽃분홍색으로 배경색 지정 */
/* 	tr:nth-of-type(odd) {
		background : pink;
	} */
	tr:nth-child(odd) {
		background : pink;
	}

	
</style>




</head>
<body>

	<table border='2'>
		<!-- 한 행 -->
		<tr>
			<!-- 열 -->
			<!-- 합치고 싶어요 - colspan(열 묶기) -->
			<td colspan='2'>가&nbsp;나</td>
		<!-- 	<td>나</td> -->
			<!-- 합치고 싶어요 - rowspan(행 묶기) -->
			<td rowspan='2'>다<br />바</td>
		</tr>

		<tr>
			<!-- 열 -->
			<td>라</td>
			<td>마</td>
		</tr>
	</table>
<!-- 권장사항(표준안) -->
	<hr />
	<table border='2'>
		<caption>테이블제목</caption>
		<thead>
			<tr>
				<th>컬럼제목1</th>
				<th>컬럼제목2</th>
				<th>컬럼제목3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- 열 -->
				<td>가</td>
				<td>나</td>
				<td>다</td>
			</tr>

			<tr>
				<!-- 열 -->
				<td>라</td>
				<td>마</td>
				<td>바</td>
			</tr>

		</tbody>
	</table>
	
	<hr />
	<table border='2'>
		<!-- <caption>테이블제목</caption> -->
		<thead>
			<tr>
				<th colspan='2'>부서명</th>
				<th>전화번호 (02+)</th>
				<th>팩스번호 (02+)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- 열 -->
				<td colspan='2'>종합상황실</td>
				<td>123-1001~1005</td>
				<td>321-1001</td>
			</tr>

			<tr>
				<!-- 열 -->
				<td rowspan='2'>비서실</td>
				<td>비서실장</td>
				<td>123-1111</td>
				<td rowspan='2'>321-1002(사장)<br/>321-1003(감사)</td>
			</tr>
			
			<tr>
				<!-- 열 -->
				<td>비서실</td>
				<td>123-1112(사장)<br/>123-1113(감사)</td>
			</tr>
			<tr>
				<!-- 열 -->
				<td rowspan='3'>홍보실</td>
				<td>홍보실장</td>
				<td>123-1001</td>
				<td rowspan='3'>321-1101</td>
			</tr>
			<tr>
				<!-- 열 -->
				<td>홍보부</td>
				<td>123-2001~123-2009</td>
			</tr>
			<tr>
				<!-- 열 -->
				<td>국제협력부</td>
				<td>123-1230~1234</td>
			</tr>
			
		
		</tbody>
	</table>

</body>
</html>
