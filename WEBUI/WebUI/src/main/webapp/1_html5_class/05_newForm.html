<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 로그인 -->
	<form method='get'>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>

				<li>
					<label for='id'>아이디</label> 
					<input type='text' id='id'name='id' autofocus/>
				</li>
				<li>
					<label for='pw'>비밀번호</label> 
					<input type='password' id='pw' name='pw' /></li>
				<li>
					<label for='pwConfirm'>비밀번호 확인</label> 
					<input type='password' id='pwConfirm' name='pwConfirm' />
				</li>
				<li>
					<label for='rank'>회원 등급</label>
					<input type='text' id='rank' list='rank-list' 
							name='rank-list' value='준회원' /> 
				</li>
			</ol>
		</fieldset>
		<!-- 개인정보 -->
		<fieldset>
			<legend>개인 정보</legend>
			<ol>
				<li>
					<label for='name'>이름</label> 
					<input type='text' id='name' name='name' placeholder='5자미만 공백없이' />
				</li>
				<li>
					<label for='email'>메일 주소</label> 
					<input type='email' id='email' name='email' placeholder='abcd@domail.com' />
				</li>
				<li>
					<label for='call'>연락처</label> 
					<input type='tel' pattern="(010|011)-\d{3,4}-\d{4}" id='call' name='call' />
				</li>
				<li>
					<label for='birth'>생일</label>
					<input type='date' id='birth' name='birth' />
				</li>
			</ol>
		</fieldset>
		<!-- 코딩 숙련도(상,중,하) -->
		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
				<li><input type='range' id='range' name='range' min='1', max='3'/></li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit">
		</fieldset>
	</form>
	<!-- 제출 -->
</body>
</html>
