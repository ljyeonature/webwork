<!-- 추후에 삭제 버튼 추가하여 삭제하려면?
	 [삭제]버튼이 동적생성이라 on 이벤트 연결
 -->

<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
  <title> DOM에서 노드 추가  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(function(){
		$('#bInsert').click(function() {
			var name = $('#name').val();
			var age = $('#age').val();
			var tel = $('#tel').val();
			var addr = $('#addr').val();

			var listTable = $('#listTable');
			var tr = $('<tr />');
			var td1 = $('<td />');
			var td2 = $('<td />');
			var td3 = $('<td />');
			var td4 = $('<td />');
			var td5 = $('<td />');

			tr.append(td1.append(name));
			tr.append(td2.append(age));
			tr.append(td3.append(tel));
			tr.append(td4.append(addr));
			tr.append(td5.append('<input type="button" value="삭제" class="btn"/>'));
			
			listTable.append(tr);

			// var btn = $('.btn');
			// for(var i=btn.length-1; i>-1; i++){
			// 	btn.eq(i).closest('tr').remove();
			// }

			$('.btn').on('click',function(){
				// alert("삭제");
				$('#listTable  tr').has(this).remove();
			});

		})

	});

</script>
 </head>
<body>

<h2> 고객정보 입력 </h2>
<form name="inForm" method="post">
<table border = 1>
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
	</tr>
	<tr>
		<td align="center"><input type="text" size="8" name="name" id="name"></td>
		<td align="center"><input type="text" size="4" name="age" id="age"></td>
		<td align="center"><input type="text" size="12" name="tel" id="tel"></td>
		<td align="center"><input type="text" size="30" name="addr" id="addr"></td>
	</tr>
	<tr>
		<td colspan="4" align="center"> 
			<input type="button" value="입력" id='bInsert' >
		</td>
	</tr>
</table>
<hr>
<h2> 고객정보 목록보기  </h2>
<table border = 1 id="listTable">
	<tr>
		<td width="80" align="center">Name</td>
		<td width="50" align="center">Age</td>
		<td width="100" align="center">Tel</td>	
		<td width="250" align="center">Addr</td>
		<!-- 삭제 -->
	</tr>
</table>

</form>
</body>
</html>
