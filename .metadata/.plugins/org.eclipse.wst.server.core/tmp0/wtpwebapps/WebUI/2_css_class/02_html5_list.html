<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>카레만들기</title>

<style type="text/css">

ul > li { border : 1px solid orange; }

ol > li:nth-child(even) { background : pink; }
ol > li:nth-child(odd) { background : skyblue; }
ol > li:hover { background : lightgreen; }

span { display : none; }

input:focus + span { display : block; }



</style>


</head>
<body>

	<input type='text'/>
	<span>한글로 5자 이내 입력하세요</span>
	<hr />

	<!-- 절대경로 -->
    <img src='/WebUI/images/sample/curry.jpg' alt="하얀 타원형 그릇에 당근, 브로콜리, 양파 등이 섞여있는 카레와 그 위에 국자가 있는 사진"/>
	<!-- 상대경로 -->
	<!-- 현재디렉토리 : . -->
	<!-- 부모디렉토리 : .. -->
    <img src='../images/sample/curry.jpg' />
	<hr />
	<h2>커리(Curry) 재료</h2>
	<ul>
		<!-- unorder list -->
		<li>카레 가루 100g</li>
		<li>닭가슴살 200g</li>
		<li>감자 1개</li>
		<li>양파 1/2개</li>
		<li>당근 1/2개</li>
	</ul>

	<h2>커리(Curry) 만드는 법</h2>
	<ol type='i'>
		<!-- order list -->
		<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
		<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
		<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
	</ol>

<!-- 단어 설명을 할 때는 이런 구조로 권장 -->
	<dl>
		<dt>양파</dt>
		<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>
		<dt>당근</dt>
		<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>
	</dl>

</body>
</html>
