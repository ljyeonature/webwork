<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CAFE</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/jquery.js" charset="utf-8"></script>
</head>
<body>


<div id="topdiv">
<table class="menutbl">
	<tr id="menutitle">
		<th colspan=6 id="titleText">G O L D M E N U</th>
	</tr>
	<tr class="menus">
		<td id='menu1' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label1" value='1돈'>1돈</span>
			<span id="price1" value=500000>500,000</span>원
			<br/>
			<button class="countBtn" id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
		</td>
		<td id='menu2' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label2" value = '2돈'>2돈</span> 
			<span id="price2" value = '1000000'>1,000,000</span>원
			<br/>
			<button class="countBtn"  id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
			
		</td>
		<td id='menu3' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label3" value = '3돈'>3돈</span>
			<span id="price3" value = '1500000'>1,500,000</span>원<br/>
			<button class="countBtn"  id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
		</td>
	</tr>
	<tr class="menus">
		<td id='menu4' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label4" value = '4돈'>4돈</span>
			<span id="price4" value = '2000000'>2,000,000</span>원
			<br/>
			<button class="countBtn"  id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
		</td>
		<td id='menu5' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label5" value = '5돈'>5돈</span> 
			<span id="price5" value = '2500000'>2,500,000</span>원
			<br/>
			<button class="countBtn"  id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
			
		</td>
		<td id='menu6' class='menu'>
			<img src="./images/sample Small.png" alt="금" /> <br/>
			<span id="label6" value = '6돈'>6돈</span>
			<span id="price6" value = '3000000'>3,000,000</span>원<br/>
			<button class="countBtn"  id="plus">+</button>
			<button class="countBtn" id="minus">-</button>
		</td>
		
	</tr>
	
</table>
</div>

<div id="bottomdiv">
<table id="listTable">
	<tr id="listtitle">
		<th colspan=3 id="titleText">주문내역</th>
	</tr>
	<tr id="totallist">
		<td colspan='3'>
			총합 : <input type='text'  id='total' value=0 /> 원 
			<input type='button'	value='주문하기'  id='btn'/>
		</td>
	</tr>
	<tr id="listtr">
		<td width="100">금괴(돈)</td>
		<td width="100">갯수</td>
		<td width="50">삭제</td>
	</tr>

		<td width="150">목록</td>

	</tr> -->
	
</table>
</div>

</body>
</html>
